---
- hosts: all
  become: true
  become_method: sudo

  tasks:
    - name: install lamp stack
      dnf:
        name: 
          - httpd
          - httpd-devel
          - mysql
          - mysql-server
          - mysql-devel
          - php
          - php-devel
        state: latest 

    - name: start services
      service: 
          name :
            - httpd
            - mysqld
          state: running
          enabled: yes
