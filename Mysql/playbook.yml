---
- hosts: all
  become: true
  become_method: sudo

  tasks:
  - name: Update
    command: 'sudo yum update -y'
  - name: Upgrade
    command: 'sudo yum upgrade -y'

##MYSQL5.7  

  - name: 'Instalando Repo'
    command: 'sudo rpm -Uvh http://dev.mysql.com/get/mysql57-community-release-el6-7.noarch.rpm'
    ignore_errors: yes
  - name: "Instalando MySQL 5.7"
    package: name=mysql-community-server state=present



