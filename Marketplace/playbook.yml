---
- hosts: all
  become: true
  become_method: sudo
  gather_facts: true

  tasks:
 #HTTPD 
  - name: Install apache packages 
    yum:
      name: httpd
      state: 2.4
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  - name: Open port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: enabled
  - name: Restart the firewalld service to load in the firewall changes
    service: 
      name: firewalld 
      state: restarted
